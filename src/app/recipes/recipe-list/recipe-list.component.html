<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="newRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row" *ngIf="recipes.length!==0">
    <h2 style="text-align: center;">Availaible Recipes</h2>
</div>
<div class="row">
    <div class="col-xs-12">
       <app-recipe-item  *ngFor="let recipeEl of recipes; let i= index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>
