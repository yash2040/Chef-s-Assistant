<div class="row">
    <div class="col-xs-12">
        <img [src]="currRecipe.imagePath" alt="{{currRecipe.name}}" class="image-responsive" style="max-width: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{currRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" app-Dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe  <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a (click)="editRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>

            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{currRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of currRecipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
