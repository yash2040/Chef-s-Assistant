<div class="row">
    <div class="col-md-12">
        <img [src]="currRecipe.imagePath" alt="{{currRecipe.name}}" class="image-responsive" style="max-width: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{currRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>

            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{currRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        Ingredients
    </div>
</div>
